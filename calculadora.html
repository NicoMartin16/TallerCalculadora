<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Taller viernes 25</title>
</head>
<body>
    <div class="container">
        <input class="cajaresultado" type="text" name="resultado" id="txtResultado">
        <button class="caja1" id="uno">1</button>
        <button class="caja2" id="dos">2</button class="caja1">
        <button class="caja3"  id="tres">3</button>
        <button class="caja4"  id="cuatro">4</button>
        <button class="caja5"  id="cinco">5</button>
        <button class="caja6"  id="seis">6</button>
        <button class="caja7"  id="siete">7</button>
        <button class="caja8"  id="ocho">8</button>
        <button class="caja9"  id="nueve">9</button>
        <button class="caja0"  id="cero">0</button>
        <button class="cajaDividir"  id="dividir">/</button>
        <button class="cajaMultiplicar"  id="multiplicar">*</button>
        <button class="cajaSumar"  id="sumar">+</button>
        <button class="cajaRestar"  id="restar">-</button>
        <button class="cajaIgual"  id="igual">=</button>
    </div>

    <script src="calculadora.js"></script>
</body>
</html>
